<!DOCTYPE html>
<html ng-app="mtgApp">
<head>
	<title>MTG Cardster</title>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>

</head>
<body>
	<div id="wrapper" ng-controller="cardsterCtrl">
		<h1>MTG Cardster</h1>
		<div>
			<form class="form-inline">
				<div class="form-group">
				    <input class="form-control" id="searchQuery" type="text" placeholder="Filter by Name" ng-model="searchQuery.name">
				</div>
				<div class="form-group">
				    <input class="form-control" id="cardQuery" type="text" placeholder="Search for Card" ng-model="cardName">
				    <button ng-click="getCard(cardName)">Submit</button>
				</div>
				<div>
					<div class="form-group">
					    <div class="input-group">
					      	<div class="input-group-addon">Select Set</div>
					      	<select class="form-control" id="selectSet" ng-model="random" ng-options="poop.name as poop.name  for poop in  mtgCardSet" ng-change="selectSet(random)" autofocus>
							</select>
					    </div>
					</div>
				</div>
				<div class="form-group">
				    <div class="input-group">
				      	<div class="input-group-addon">Mana Type:</div>
				      	<select class="form-control"id="manaType" ng-model="filterColor.colors" >
							<option value="">All</option>
							<option value="Black">Black</option>
							<option value="Blue">Blue</option>
							<option value="Green">Green</option>
							<option value="Red">Red</option>
							<option value="White">White</option>
							<option value="None">Colorless</option>
						</select>
				    </div>
				</div>
				<div class="form-group">
				    <div class="input-group">
				      	<div class="input-group-addon">Card Type</div>
				      	<select id="cardType" class="form-control" ng-model="filterType.type">
  							<option value="">All</option>
  							<option ng-repeat="item in mtgCardType">{{item}}</option>
  						</select>
				    </div>
				</div>
				<div class="form-group">
				    <div class="input-group">
				      	<div class="input-group-addon">Card Subtype</div>
				      	<select class="form-control" id="cardSubtype" ng-model="filterType.subType">
							<option value="">All</option>
							<option ng-repeat="item in mtgCardSubtype">{{item}}</option>
						</select>
				    </div>
				</div>
				<div class="form-group">
				    <div class="input-group">
				      	<div class="input-group-addon">Card Rarity:</div>
				      	<select id="cardAttributes" class="form-control" ng-model="filterRarity">
				      		<option value="">All</option>
				      		<option>Common</option>
				      		<option>Uncommon</option>
				      		<option>Rare</option>
				      		<option>Mythic Rare</option>
				      		<option>Basic Land</option>
				      		<option>Special</option>
				      		<option>Bonus</option>
				      	</select>
				    </div>
				  </div>
			</form>
		</div>
		<br>
		<div>
			<ul class="list-unstyled" ng-model="allCards">
				<li class="cardListItem inline_block" ng-repeat="item in mtgData.data | filter: filterColor | filter: filterRarity: true | filter: filterType | filter: filterSubType | filter:searchQuery">
					<div>
						<img id="{{item.id}}" class="card_image" ng-click="launchModal( item.id )" src="http://api.mtgdb.info/content/card_images/{{item.id}}.jpeg" />
					</div>
					
				</li>
			</ul>
		</div>
	</div>


	<div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="cardModal" aria-hidden="true">
		<div class="modal-dialog">
		    <div class="modal-content">
		      	<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      	</div>
			      	<div class="modal-body">
			      		<div id="largeCardImageContainer">

			      		</div>
			        	
			      	</div>
		     	<div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
		      	</div>
		    </div>
		</div>
	</div>
<script>
</script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
